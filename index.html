<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IoT Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      color: white;
    }

    .topbar {
      padding: 30px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .grid {
      padding: 35px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #0d47a1;
      border-radius: 22px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .value {
      font-size: 40px;
      font-weight: 700;
    }

    #loginBox {
      padding: 40px;
      max-width: 360px;
      margin: 60px auto;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
    }

    button {
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #0d47a1;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="topbar">
  <h1>ğŸ“Š IoT Sensor Dashboard</h1>
  <small>ESP32 + Firebase Realtime Database</small>
</div>

<!-- LOGIN -->
<div id="loginBox">
  <h3>Login Firebase</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div class="grid" id="dashboard" style="display:none;">
  <div class="card">
    <h3>ğŸ’¡ Intensitas Cahaya</h3>
    <div class="value" id="light">-- %</div>
  </div>

  <div class="card">
    <h3>ğŸŒ¡ï¸ Suhu</h3>
    <div class="value" id="temp">-- Â°C</div>
  </div>

  <div class="card">
    <h3>ğŸ’§ Kelembapan</h3>
    <div class="value" id="hum">-- %</div>
  </div>

  <div class="card">
    <h3>ğŸš¶ Gerakan</h3>
    <div class="value" id="motion">--</div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCifJZb1HgoGSIKzExkR77A4wPETbj7Ng8",
    databaseURL: "https://iot-m13-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  function login() {
    auth.signInWithEmailAndPassword(
      email.value,
      password.value
    ).then(() => {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "grid";

      const ref = db.ref("iot/sensor");
      ref.on("value", snap => {
        const d = snap.val();
        if (!d) return;

        light.innerText = d.light + " %";
        temp.innerText = d.temperature + " Â°C";
        hum.innerText = d.humidity + " %";
        motion.innerText = d.motion ? "TERDETEKSI" : "AMAN";
      });
    }).catch(err => alert(err.message));
  }
</script>

</body>
</html>
