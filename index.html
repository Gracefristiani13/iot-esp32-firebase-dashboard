<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IoT Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
      color: white;
    }

    .topbar {
      padding: 30px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    .topbar h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .grid {
      padding: 35px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      color: #0d47a1;
      border-radius: 22px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
    }

    .value {
      font-size: 40px;
      font-weight: 700;
      margin-top: 10px;
    }

    .status {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<div class="topbar">
  <h1>ğŸ“Š IoT Sensor Dashboard</h1>
  <small>ESP32 + Firebase Realtime Database</small>
</div>

<div class="grid">
  <div class="card">
    <h3>ğŸ’¡ Intensitas Cahaya</h3>
    <div class="value" id="light">-- %</div>
    <div class="status">LDR Sensor</div>
  </div>

  <div class="card">
    <h3>ğŸŒ¡ï¸ Suhu</h3>
    <div class="value" id="temp">-- Â°C</div>
    <div class="status">DHT22</div>
  </div>

  <div class="card">
    <h3>ğŸ’§ Kelembapan</h3>
    <div class="value" id="hum">-- %</div>
    <div class="status">DHT22</div>
  </div>

  <div class="card">
    <h3>ğŸš¶ Gerakan</h3>
    <div class="value" id="motion">--</div>
    <div class="status">PIR Sensor</div>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ğŸ”¥ CONFIG FIREBASE (PUNYAMU)
  const firebaseConfig = {
    apiKey: "AIzaSyCifJZb1HgoGSIKzExkR77A4wPETbj7Ng8",
    databaseURL: "https://iot-m13-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ğŸ”¥ PATH HARUS SAMA DENGAN ESP32
  const sensorRef = db.ref("iot/sensor");

  sensorRef.on("value", (snapshot) => {
    const data = snapshot.val();
    if (data) {
      document.getElementById("light").innerText = data.light + " %";
      document.getElementById("temp").innerText = data.temperature + " Â°C";
      document.getElementById("hum").innerText = data.humidity + " %";
      document.getElementById("motion").innerText = data.motion ? "TERDETEKSI" : "AMAN";
    }
  });
</script>

</body>
</html>
