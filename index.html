<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Smart Plant Green House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== CSS (TEMA BIRU) ===== -->
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f0f8ff);
      margin: 0;
    }

    /* ===== LOGIN ===== */
    #loginForm {
      background: white;
      width: 360px;
      margin: 120px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    #loginForm h2 {
      color: #1565c0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #90caf9;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== DASHBOARD ===== */
    #dashboard {
      display: none;
    }

    .topbar {
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      color: white;
      padding: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    .topbar small {
      display: block;
      font-size: 14px;
      font-weight: normal;
      margin-top: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    .card h3 {
      color: #1565c0;
      margin-bottom: 10px;
    }

    .value {
      font-size: 34px;
      font-weight: bold;
      color: #1565c0;
    }

    span {
      margin-top: 8px;
      display: block;
      font-weight: bold;
      color: #0d47a1;
    }

    .footer {
      text-align: center;
      padding-bottom: 30px;
    }

    .footer button {
      width: 200px;
    }
  </style>
</head>

<body>

  <!-- ===== LOGIN ===== -->
  <div id="loginForm">
    <h2>üè† Smart Home Dashboard</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Login</button>
  </div>

  <!-- ===== DASHBOARD ===== -->
  <div id="dashboard">

    <div class="topbar">
      üè† Smart Home
      <small>Monitoring Sensor ESP32 Realtime</small>
    </div>

    <div class="grid">

      <div class="card">
        <h3>üíß Kelembaban Tanah</h3>
        <div class="value" id="soilMoisture">0 %</div>
        <span id="soilStatus">-</span>
      </div>

      <div class="card">
        <h3>‚òÄ Tingkat Cahaya</h3>
        <div class="value" id="lightLevel">0 %</div>
        <span id="lightStatus">-</span>
      </div>

      <div class="card">
        <h3>üö∂ Gerakan (PIR)</h3>
        <div class="value" id="motion">-</div>
        <span id="motionStatus">-</span>
      </div>

    </div>

    <div class="footer">
      <button id="logoutBtn">Logout</button>
    </div>

  </div>

  <!-- ===== FIREBASE SCRIPT (SESUAI PROJECT KAMU) ===== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, onValue }
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcCKGnsybwjzJa1JQpDCLoxwdttpiqhtY",
      authDomain: "iot-esp32-grace.firebaseapp.com",
      databaseURL: "https://iot-esp32-grace-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iot-esp32-grace"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => {
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          listenData();
        })
        .catch(err => alert("Login gagal: " + err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth).then(() => {
        dashboard.style.display = "none";
        loginForm.style.display = "block";
      });
    };

    function listenData() {
      const sensorRef = ref(db, "greenhouse/sensors");

      onValue(sensorRef, snapshot => {
        const d = snapshot.val() || {};

        soilMoisture.innerText = (d.soilMoisture ?? 0) + " %";
        soilStatus.innerText = d.soilMoisture < 40 ? "Kering" : "Cukup";

        lightLevel.innerText = (d.lightLevel ?? 0) + " %";
        lightStatus.innerText = d.lightLevel < 40 ? "Redup" : "Terang";

        motion.innerText = d.motion ? "YA" : "TIDAK";
        motionStatus.innerText = d.motion ? "Ada Gerakan" : "Aman";
      });
    }
  </script>

</body>
</html>
