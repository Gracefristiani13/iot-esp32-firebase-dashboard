<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Smart Home Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ===== STYLE (BIRU) ===== -->
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    }

    /* ===== LOGIN ===== */
    #loginForm {
      width: 360px;
      margin: 120px auto;
      background: white;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    #loginForm h2 {
      color: #1565c0;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ===== DASHBOARD ===== */
    #dashboard {
      display: none;
    }

    .topbar {
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      color: white;
      padding: 25px;
      font-size: 24px;
      font-weight: bold;
    }

    .topbar small {
      display: block;
      font-size: 14px;
      margin-top: 5px;
      font-weight: normal;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card h3 {
      color: #1565c0;
      margin-bottom: 10px;
    }

    .value {
      font-size: 34px;
      font-weight: bold;
      color: #0d47a1;
    }

    .footer {
      text-align: center;
      padding-bottom: 30px;
    }

    .footer button {
      width: 200px;
    }
  </style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div id="loginForm">
  <h2>üè† Smart Home</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- ===== DASHBOARD ===== -->
<div id="dashboard">
  <div class="topbar">
    üè† Smart Home Dashboard
    <small>Monitoring Sensor Realtime</small>
  </div>

  <div class="grid">
    <div class="card">
      <h3>üí° Cahaya</h3>
      <div class="value" id="light">0 %</div>
    </div>

    <div class="card">
      <h3>üíß Kelembaban Tanah</h3>
      <div class="value" id="soil">0 %</div>
    </div>

    <div class="card">
      <h3>üö∂ Gerakan</h3>
      <div class="value" id="motion">-</div>
    </div>

    <div class="card">
      <h3>üî• Api</h3>
      <div class="value" id="flame">-</div>
    </div>

    <div class="card">
      <h3>üì¶ Objek</h3>
      <div class="value" id="object">-</div>
    </div>
  </div>

  <div class="footer">
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<!-- ===== FIREBASE SCRIPT ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, onValue } 
    from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // üî• FIREBASE CONFIG (PUNYA KAMU)
  const firebaseConfig = {
    apiKey: "AIzaSyCcCKGnsybwjzJa1JQpDCLoxwdttpiqhtY",
    authDomain: "iot-esp32-grace.firebaseapp.com",
    databaseURL: "https://iot-esp32-grace-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "iot-esp32-grace",
    storageBucket: "iot-esp32-grace.firebasestorage.app",
    messagingSenderId: "683717669724",
    appId: "1:683717669724:web:84bd477fd754801c6c4799"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // ===== LOGIN =====
  loginBtn.onclick = () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
      .then(() => {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        listenData();
      })
      .catch(err => alert("Login gagal: " + err.message));
  };

  // ===== LOGOUT =====
  logoutBtn.onclick = () => {
    signOut(auth).then(() => {
      dashboard.style.display = "none";
      loginForm.style.display = "block";
    });
  };

  // ===== LISTEN FIREBASE DATA =====
  function listenData() {
    const sensorRef = ref(db, "greenhouse/sensors");

    onValue(sensorRef, snap => {
      const d = snap.val() || {};

      light.innerText  = (d.light ?? 0) + " %";
      soil.innerText   = (d.soil ?? 0) + " %";
      motion.innerText = d.motion ? "TERDETEKSI" : "AMAN";
      flame.innerText  = d.flame ? "TERDETEKSI" : "AMAN";
      object.innerText = d.object ? "ADA" : "TIDAK";
    });
  }
</script>

</body>
</html>
